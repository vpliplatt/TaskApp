<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Page</title>
	<link rel="stylesheet"
	    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" th:href="@{/styles.css}">
	</head>

<body>

		
	  <div class="container">
		
		<form action="/add" method = "post">
			
			Title:<input 
						value= "New Task"
						type = "text"
						name = "title"
						class="form-control mb-4 col-4">
						<br/>
						
			Discription: <input 
					value="Enter a Discription"
					type = "text"
					name = "discription"
					class="form-control mb-4 col-4">
					<br/>
					
					
			Priority: <select name="priority">	
									
							<option th:each="Priority : ${T(edu.vwcc.app.model.Priority).values()}"
										    th:value="${Priority}"
										    th:text="${Priority}"
											>
						
						 </option>
						</select>
						<br/>
										
										
			Status: <select name="status">				
					<option th:each="Status : ${T(edu.vwcc.app.model.Status).values()}"
							th:value="${Status}"
							th:text="${Status}">
					 </option>
					</select>
					<br/>	
								
	
			DueDate: <input 
						type = "date"
						name = "duedate"><br/>	
						
						
						
			<button type="submit" class="btn btn-info col-2">Save</button>
			

					</form>
				
				
				
					
						</div>
									
							
						<a th:href="|@{/}|" class="btn btn-danger">Back</a>
								
							</div>
				</body>
		</html>
