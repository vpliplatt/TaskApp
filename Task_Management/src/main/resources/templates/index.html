<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Task</title>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet"
	    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	    crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/styles.css}">
	
</head>
<header align="center">
    <h1>Task Management </h1>
</header>
<body>
<div class="container" align="center">
	<div class="task-list">
	    <div th:if="${tasks.empty}" class="empty-message">
	        <p>No tasks have been created yet.</p>
		</div>

		<form action="/task" method = "post">
		<button type = "submit">Add Task</button>
		<table style="width:80%" border="1"
			   class = "task-entries">
				<thead>
				<tr>
					<th>Title</th>
					<th>Discription</th>
					<th>Priority</th>
					<th>Status</th>
					<th>Duedate</th>
					<th>Date Created</th>
				</tr>
				</thead>
			<tbody>
			<tr th:each="t: ${tasks}">
				<td  th:text="${t.title}" class="task-title"></td>
				<td  th:text="${t.discription}" class="task-discription"></td>
				<td  th:text="${t.priority}" class="task-priority"></td>
				<td  th:text="${t.status}" class="task-status"></td>
				<td  th:text="${t.duedate}" class="task-duedate"></td>
				<td  th:text="${#temporals.format(t.createdAt, 'MMM d, yyyy')}" class="task-createdAt"></td>
				<td> <a th:href="@{/edit/{id}(id=${t.id})}"
							class="btn btn-primary">Update</a>
					 <a th:href="@{/delete/{id}(id=${t.id})}"
							class="btn btn-danger">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
</body>
</html>
